services:
  # Init container to fix permissions on shared volumes
  init-permissions:
    image: alpine:latest
    container_name: projectname-init
    user: root
    volumes:
      - ./storage:/app/storage
      - ./logs:/app/logs
      - ./data:/app/data
    command: >
      sh -c "
        mkdir -p /app/storage/00_mail_in /app/storage/10_ia_requests /app/storage/11_pdf_cache /app/storage/12_conversation_threads /app/storage/quarantine /app/logs /app/data &&
        chmod -R 777 /app/storage /app/logs /app/data &&
        echo 'Permissions initialized'
      "
    networks:
      - projectname-network

  # Service de r√©ception des emails (IMAP)
  reception-mail:
    build:
      context: ./reception-mail
      dockerfile: docker/nodejs/Dockerfile
    container_name: projectname-reception
    env_file:
      - .env
    volumes:
      - ./storage:/app/storage
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - projectname-network
    depends_on:
      init-permissions:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Service principal - Orchestrator
  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: projectname-orchestrator
    env_file:
      - .env
    volumes:
      - ./storage:/app/storage
      - ./logs:/app/logs
      - ./config:/app/config
      - ./traitement-ia/config:/app/traitement-ia/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - projectname-network
    depends_on:
      init-permissions:
        condition: service_completed_successfully
      reception-mail:
        condition: service_started
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  projectname-network:
    driver: bridge

volumes:
  storage:
  logs:
